<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runtime + Compiler</title>
</head>
<body>
  <div id="app">
    Hello World
  </div>

  <script src="../../dist/vue.js"></script>

  <script>
    const vm = new Vue({
      el: '#app',
      // template: '<h1>{{ msg }}</h1>',  // runtime版本无法编译模板字符串，转为render函数
      render(h) {
        return h('h1', this.msg)
      },
      data: {
        msg: 'Hello Vue'
      }
    })
  </script>
</body>
</html>
