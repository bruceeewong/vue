<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch</title>
</head>
<body>
  <div id="app">
    {{ user.fullName }}
  </div>

  <script src="../../dist/vue.js"></script>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        user: {
          firstName: '亮',
          lastName: '诸葛',
          fullName: ''
        }
      }
    })

    vm.$watch('user', function(newVal, oldVal) {
      this.user.fullName = newVal.firstName + ' ' + newVal.lastName
    }, {
      immediate: true,
      deep: true
    })
  </script>
</body>
</html>
